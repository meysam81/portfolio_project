{% extends "base.html" %}
{% block active_blog %}active{% endblock %}
{% block content %}
<h1>Latest Posts</h1>
<hr/>
<div>
  {% for blog in blogs.all %}
  <h2><a href="{{ blog.id }}">{{ blog.title }}</a></h2>
  <img src = "{{ blog.image.url }}" class = "img-fluid" height = 50 width = 50/>
  <br/>
  <strong>{{ blog.summary }}</strong>
  <br/>
  <small>{{ blog.pub_date_pretty }}</small>
  <br/>
  {% endfor %}
</div>
{% endblock %}
