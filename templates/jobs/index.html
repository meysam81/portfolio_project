{% extends "base.html" %}
{% block content %}
<div class="row">
  {% for job in jobs.all %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
      <img class="card-img-top" src="{{ job.image.url }}" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">{{ job.summary }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
